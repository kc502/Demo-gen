<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Video Generator</title>
</head>
<body>
  <h1>ğŸ¬ Gemini Video Generator</h1>

  <input id="apiKey" placeholder="Enter your Gemini API Key" style="width:300px;" /><br><br>
  <textarea id="prompt" placeholder="Enter your video prompt" rows="4" cols="50"></textarea><br><br>
  <button onclick="generateVideo()">Generate</button>
  <br><br>
  <div id="output"></div>

  <script>
    async function generateVideo() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");

      if (!apiKey || !prompt) {
        output.innerHTML = "âŒ Please enter API Key and prompt.";
        return;
      }

      output.innerHTML = "â³ Generating video...";

      try {
        const res = await fetch("/api/generate-video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ apiKey, prompt })
        });

        const data = await res.json();

        if (data.error) {
          output.innerHTML = "âŒ Error: " + data.error;
          return;
        }

        output.innerHTML = `
          âœ… Video generated!<br>
          <a href="${data.videoUrl}" target="_blank">ğŸ”— Download Video</a><br><br>
          <video controls width="400">
            <source src="${data.videoUrl}" type="video/mp4">
          </video>
        `;
      } catch (err) {
        output.innerHTML = "âŒ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
